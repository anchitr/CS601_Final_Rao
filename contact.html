<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Anchit Rao | Contact Me</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./assets/styles/main.css" />
  <link rel="stylesheet" href="./assets/styles/contact.css" />
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo-container">
        <img class="logo" src="./assets/logos/logo-white.svg" alt="Site Logo" />
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="academics.html">Academics</a></li>
        <li><a href="photos.html">Photos</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="main-content fadeInUp">
    <div class="page-heading">
      <h1>LET'S COLLABORATE ON YOUR NEXT PROJECT</h1>
    </div>
    <main>
      <form id="contactForm" action="submitForm()">
        <label>Name:</label>
        <input type="text" required placeholder="John Doe" />

        <label>Email:</label>
        <input type="email" placeholder="John.Doe@mail.com" required />

        <label>Service Required:</label>
        <select>
          <option value="web-design">Web Design</option>
          <option value="web-development">Web Development</option>
          <option value="data-analysis">Data Analysis</option>
          <option value="data-engineering">Data Engineering</option>
        </select>

        <label>Message:</label>
        <textarea placeholder="Enter your message here" required></textarea>
        <div class="error"></div>

        <div class="human-check">
          <input type="checkbox" required />
          <label>I am a human and not a robot</label>
        </div>

        <div class="submit">
          <button>Send Message</button>
        </div>
      </form>
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("contactForm");
      const submitButton = document.querySelector("form button");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        // Get form data
        const name = form.querySelector('input[type="text"]').value;
        const email = form.querySelector('input[type="email"]').value;
        const service = form.querySelector('select').value;
        const message = form.querySelector('textarea').value;

        // Print each value to the console
        console.log("Name:", name);
        console.log("Email:", email);
        console.log("Service:", service);
        console.log("Message:", message);

        // Create JSON object and print to console
        const formData = {
          name: name,
          email: email,
          service: service,
          message: message,
        };
        console.log("Form Data (JSON):", JSON.stringify(formData, null, 2));

        // Update submit button text to "Sending Message..."
        submitButton.textContent = "Sending Message...";

        // Wait for 3 seconds and update to "Message Sent!"
        setTimeout(function () {
          submitButton.textContent = "Message Sent!";

          // Reset the form after 5 seconds
          setTimeout(function () {
            form.reset();
            submitButton.textContent = "Send Message";
          }, 5000);
        }, 3000);
      });
    });
  </script>
  <noscript>
    <div class="javascript-disabled">
      <p>JavaScript is currently disabled in your browser. Please enable JavaScript to use the contact form.</p>
    </div>
  </noscript>


</body>

</html>
